<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>
<body>
    <!--Links de JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>    
    <!--#region NavBar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="Home.html">
        <img src="Imagenes/MtyRent.png" width="30" height="30" loading="lazy">
        Inicio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="ConsultaAuto.html" aria-disabled="true">Automovil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Clientes.html" aria-disabled="true">Clientes</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="ConsultaRenta.html" aria-disabled="true">Renta</a>
        </li>
            <li class="nav-item">
              <a class="nav-link" href="Venta.html" aria-disabled="true">Venta</a>
          </li>
            <li class="nav-item">
              <a class="nav-link" href="Usuarios.html" aria-disabled="true">Usuarios</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <div class="col px-md-5">
              <div class="p-3">
                <button type="button" class="btn btn-outline-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="ddbsesion">
                  Perfil
                  </button>
                  <div class="dropdown-menu mr-sm-2" aria-labelledby="ddbsesion">
                      <a class="dropdown-item" href="CambiarContrasena.html">Cambiar Contraseña</a>
                      <a class="dropdown-item" href="Login.html">Cerrar Sesión</a>
                  </div>
              </div>
            </div>
          </form>
        </div>
    </nav>
    <!--#endregion NavBar-->

    <!--#region Form-->
        <div class="container">
                <form class="form-group" action="#" method="POST">
                        <div class="card">
                            <div class="card-header">
                              Consulta Rentas
                            </div>
                            <div class="card-body">
                              <div class="row">
                                  <div class="col-sm">
                                      <label for="cmbUsuario">Vendedor</label>
                                      <select class="form-control" name="cmbMarca">
                                          <option>Vend 1</option>
                                          <option>Vend 2</option>
                                          <option>Vend 3</option>
                                        </select>
                                  </div>
                                  <div class="col-sm">
                                      <label for="cmbCliente">Cliente</label>
                                      <select class="form-control" name="cmbModelo">
                                          <option>Cte 1</option>
                                          <option>Cte 2</option>
                                          <option>Cte 3</option>
                                        </select>
                                  </div>
                              </div>
                              <br/>
                              <div class="row">
                                      <div class="col-sm">
                                          <label for="cmbNoSerie">Numero de Serie</label>
                                          <select class="form-control" name="cmbModelo">
                                          <option>ASDFASD1651681</option>
                                          <option>RGSFGHS6151818</option>
                                          <option>GWEGRWE5165168</option>
                                        </select>
                                      </div>
                                        <div class="col-sm">
                                          <label for="cmbEstatus">Estatus</label>
                                          <select class="form-control" name="cmbEstatus">
                                              <option>Activo</option>
                                              <option>Concluido</option>
                                              <option>Cancelado</option>
                                            </select>
                                        </div>
                              </div>
                              <br/>
                              <div class="row">
                                  <div class="col-sm">
                                    <label for="cmbFechaIni">Fecha Inicio</label>
                                    <input type="date" class="form-control"/>
                                  </div>
                                  <div class="col-sm">
                                    <label for="cmbFechaFin">Fecha Fin</label>
                                    <input type="date" class="form-control"/>
                                  </div>
                              </div>
                              <br/>
                              <div class="row">
                                <div class="col-sm">
                                  <label for="cmbSalida">Fecha Salida</label>
                                  <input type="date" class="form-control"/>
                                </div>
                                <div class="col-sm">
                                  <label for="cmbEntrada">Fecha Entrada</label>
                                  <input type="date" class="form-control"/>
                                </div>
                            </div>
                            <br/>
                            <div class="row">
                              <div class="col-sm">
                                <button type="submit" class="btn btn-primary" name="btnBuscar">Buscar</button>
                              </div>
                              <div class="col-sm">
                                <button type="submit" class="btn btn-success" name="btnRegistrar">Registrar</button>
                              </div>
                              <div class="col-sm">
                                <button type="submit" class="btn btn-warning" name="btnModificar">Modificar</button>
                              </div>
                              <div class="col-sm">
                                <button type="submit" class="btn btn-danger" name="btnCancelar">Cancelar</button>
                              </div>
                              <div class="col-sm">
                                <button type="submit" class="btn btn-outline-warning" name="btnLimpiar">Limpiar</button>
                              </div>
                            </div>
                          </div>
                        </div>
                    </form>

        </div>
    <!--#endregion Form-->
</body>
</html>
